<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Projeto API</title>
</head>
<body>
    <div class="box">
        <h1>Cadastro</h1>
        <form action="">
            <div class="input-group">
                <i class="fas fa-user"></i>
            <input type="text" class="nome" name="nome" required maxlength="30" placeholder="Nome">
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="text" class="email" name="email" required maxlength="50" placeholder="Email">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" class="senha" name="senha" required placeholder="Senha">
            </div>
            <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="text" class="telefone" name="telefone" maxlength="15" onkeyup="handlePhone(event)" required placeholder="Telefone">
            </div>
            
            <button>Cadastrar</button>    
            <div id="mensagem">Usu√°rio Cadastrado com Sucesso!</div>
        </form>
    </div>
</body>
</html>
